<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starlight General</title>

  <style>
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background:#f7f9fb;
      color:#222;
    }

    /* HEADER */
    .header{
      background:#ffffff;
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid #e5e5e5;
      position:sticky;
      top:0;
      z-index:10;
    }

    .logo{
      font-weight:700;
      font-size:18px;
      color:#0077cc;
    }

    .icons{
      display:flex;
      gap:16px;
    }

    .icon-box{
      width:34px;
      height:34px;
      border-radius:10px;
      border:1px solid #d9d9d9;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
      color:#333;
    }

    /* HERO SECTION */
    .hero{
      padding:24px 18px;
      background:#ffffff;
    }

    .hero h1{
      font-size:28px;
      font-weight:800;
      line-height:1.25;
      margin:0 0 14px;
    }

    .hero p{
      font-size:16px;
      color:#555;
      margin-bottom:22px;
    }

    .btn{
      background:#0077cc;
      color:white;
      padding:14px;
      text-align:center;
      border-radius:10px;
      font-weight:600;
      font-size:16px;
      box-shadow:0 4px 14px rgba(0,0,0,0.1);
      margin:10px 0 26px;
    }

    /* IMAGE */
    .hero-img{
      width:100%;
      border-radius:16px;
      overflow:hidden;
      border:1px solid #e1e1e1;
    }

    .hero-img img{
      width:100%;
      display:block;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <div class="logo">Starlight General</div>

    <div class="icons">
      <div class="icon-box">♡</div>
      <div class="icon-box">☀</div>
      <div class="icon-box">≡</div>
    </div>
  </div>

  <!-- HERO SECTION -->
  <div class="hero">
    <h1>Compassionate Care, Advanced Medicine</h1>

    <p>Your trusted partner for health and wellness, offering 24/7 emergency services and expert specialists.</p>

    <div class="btn">Book an Appointment Today</div>

    <div class="hero-img">
      <img src="web.jpg" alt="Medical Image">
    </div>
  </div>

</body>
</html>
